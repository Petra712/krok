<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Incrementing Counter</title>
    <style>
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        .button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <button class="button" id="stopButton">Stop</button>
    <button class="button" id="resetButton">Reset</button>

    <script src="countstep.js"></script>
</body>
</html>
